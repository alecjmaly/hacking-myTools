<html>
    <head>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

        <link rel="stylesheet" href="/styles/site.css"/>
        <script src="/scripts/util.js"></script>
        <script src="/scripts/commands.js"></script>
    </head>

    <title>The Recon Hub</title>
    <body onload="onLoad()">
        <!-- alert -->
        <div id='alert_anchor' class='alert-messages'></div>

        <div class="container-fluid">
            <div class='row'>
                <div class='col'>
                    <h1 class='text-center'>The Recon Hub</h1>
                    <!-- some dummy non-conforming quick dirty html code to test browser-sync. dont't judge me. -->
                    <button type="button" class="btn btn-info" onclick="RefreshAll()">Refresh All</button><br><br>
                </div>
            </div>

            <!-- Working Directory -->
            <div class='row'>
                <div class='col'>
                    <span style='font-size: 20px'>Working Dir:</span> <span id="current_working_dir" class='copy' style='font-size: 18px'></span><br>
                    <input type="text" id="new_working_dir" name="new_working_dir">
                    <button type="button" id="new_working_dir_submit" class="btn btn-primary" onclick="SetWorkingDir()">Set Working Directory</button>
                </div>
            </div>
            <br>

            <!-- Command -->
            <!-- templates -->
            <button type="button" class="btn btn-outline-info" onclick="SetCurrentCommandFromTemplate('nmap')">Nmap</button>
            <button type="button" class="btn btn-outline-info" onclick="SetCurrentCommandFromTemplate('gobuster')">Gobuster</button>

            <div class='row'>
                <div class="col-md-4">
                    <h2>Command:</h2>
                    <div class="input-group">
                        <input type="text" class="form-control col-xs-3" id='new_cmd_input' name='new_cmd_input' aria-label="Text input with segmented dropdown button">
                        <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary" onclick="ExecuteCommand()">Execute</button>
                                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                            <div id="dropdown_previous_commands" class="dropdown-menu">
                                <!-- previous commands -->
                                <div role="separator" class="dropdown-divider"></div>
                                <div class="dropdown-item pointer" onclick='ClearPreviousCommandsFromLocalStorage()'>Clear Previous Commands</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <br>
            
            <!-- Ran Commands -->
            <div class="row">
                <div class="col-2">
                    <h2>Ran Commands <span class='pointer' style='color:red; float:right' onclick="ClearRanCommandsFromLocalStorage()">X</span></h2>
                </div>
                <div class="col-6">
                    <h2 style='display:inline'>Output <span class='pointer' style='color: green' onclick='SaveCurrentCmdToRanCommands()'>|save|</span>:</h2><span style='font-size:20px' id='output_cmd'></span>
                    
                </div>
            </div>
            <div class='row'>
                <div class='col-2'>
                    <nav class="nav flex-column command-nav" id='ran_commands'>
                    </nav>
                </div>
                <div class='col-6'>
                    <div id='current_ran_command'>
                    </div>
                </div>

            </div>




        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body> 
</html>
